<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Future of Coding Links</title>
  <link rel="stylesheet" href="//history.futureofcoding.org/style.css">
  <style>
    tr:hover {
      background-color: #ddeedd
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div id="ui">

      <a id="logo" href="https://futureofcoding.org">
        <img src="./logo.svg" alt="Future of Coding Links">
      </a>

      <div id="small-logo">
        <a href="https://futureofcoding.org">Future of Coding</a> Links
      </div>

      <div id="center">
        <div id="query">
          <div>
            <div class="field">
              <label style="margin-right:1em" v-if="loading">Loading</label>
              <label style="margin-right:1em" v-if="!loading">Search</label>
              <input id="search" type="search" v-model="filter" v-on:input="doSearch()" placeholder="Type to search"
                autofocus>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="margin:1rem 0">
      <div style="margin-bottom:1em">
        <button v-on:click="tablePrev()">Prev</button>
        <button v-on:click="tableNext()">Next</button>
        <span style="display:inline-block;width:20em;text-align:center">{{ `${page * itemsPerPage} - ${(page + 1) *
          itemsPerPage} of ${links.length}` }}</span>
      </div>

      <div style="color:#555;font-family:monospace;font-size:.6em;margin-bottom:1em">f: first, l: last, n: next, p:
        prev, N: page + 10, P: page - 10, s: focus search</div>

      <table class="links-table">
        <thead>
          <tr>
            <td style="width:6em">Count</td>
            <td>Link</td>
            <td style="width:15em">First Mention</td>
            <td style="width:6em">Status</td>
          </tr>
        </thead>
        <tbody>
          <tr v-for="link in tableLinks" :key="link.url">
            <td>{{link.count}}</td>
            <td style="text-align:left"><a :href="link.url" target="_blank">{{link.title}}</a></td>
            <td class="link-date">{{link.date}}</td>
            <td :class="`link-status link-status-${link.linkStatus}`">{{link.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
